<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Pretty Page</h1>
    </header>
    <main>
        <p>This is a simple HTML file with some basic styling to make it look pretty. Enjoy the clean and modern design!</p>
        <form>
            <input type="text" name="username" placeholder="Enter your name">
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 My Pretty Page</p>
    </footer>
</body>
</html>
